<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/calendar.js"></script>
<script type="text/javascript" src= "js/grid.js"></script>

<script type="text/javascript">

var today = new Date();
var calendar = new Calendar(today);

/* initialization */
$(".cur_month").html(calendar.months[calendar.today_month]);
$(".cur_year").html(calendar.today_year);


$(document).on("click", ".calendar-month-next", function(){
  calendar.nextMonth();
});

$(document).on("click", ".calendar-month-prev", function(){
  calendar.previousMonth();
});
</script>
